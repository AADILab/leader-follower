CCEA:
  config:
    BoidsEnv:
      config:
        BoidSpawner:
          spawn_rule: Individual
          position_rule: Set
          velocity_rule: FixedStart
          heading_rule: FixedStart
          velocity_fraction: 0.0
          start_heading: !eval 3.14159/2
          leader_positions:
            - [10, 5]
            - [20, 5]
            - [30, 5]
            - [40, 5]
          follower_positions:
            - [ 12, 2 ]
            - [ 8, 2 ]
            - [ 12, 7 ]
            - [ 8,  7 ]
            #
            - [ 22, 2 ]
            - [ 18, 2 ]
            - [ 22, 7 ]
            - [ 18, 7 ]
            #
            - [ 32, 2 ]
            - [ 28, 2 ]
            - [ 32, 7 ]
            - [ 28, 7 ]
            #
            - [ 42, 2 ]
            - [ 38, 2 ]
            - [ 42, 7 ]
            - [ 38, 7 ]
        BoidsColony:
          dt: !eval 1/5
          radius_attraction: !eval 5
          radius_orientation: !eval 1.000000001
          radius_repulsion: !eval   1
          attraction_multiplier: 5
          orientation_multiplier: 0
          repulsion_multiplier: 1
          wall_avoidance_multiplier: 1
        ObservationManager:
          num_poi_bins: 4
          num_swarm_bins: 4
          observation_rule: Individual
          poi_sensor_type: Density
          swarm_sensor_type: Density
          observation_radius: ~
          full_observability: true
        POIColony:
          coupling: 5
          observation_radius: 5
        POISpawner:
          positions:
            - [ 10, 30 ]
            - [ 20, 30 ]
            - [ 30, 30 ]
            - [ 40, 30 ]
          poi_spawn_rule: Set
        Renderer:
          leader_colors:
          - - 250
            - 120
            - 0
          - - 120
            - 0
            - 250
          - - 250
            - 250
            - 0
          - - 0
            - 200
            - 0
          - - 120
            - 0
            - 120
          - - 66
            - 245
            - 242
          pixels_per_unit: 20
        StateBounds:
          max_acceleration: 5
          max_angular_velocity: 1.570795
          max_velocity: 10
          min_velocity: 0
        map_dimensions:
          x: 50
          y: 50
        reward_type: difference_leader
      init_seed: 1
      max_steps: !eval 5*5
      render_mode: none
  mutation_probability: 0.15
  mutation_rate: 0.1
  nn_hidden:
  - 10
  num_evaluations: 5
  num_workers: 8
  sub_population_size: 25
  use_difference_rewards: true
load_population: null
num_generations: 20
