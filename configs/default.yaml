          coupling: 5
          observation_radius: 3
        POISpawner:
          bound_fraction: 0.5
          concentric_radii_fraction:
          - 0.428571
          fix_poi_spawns: true
          inner_circle_bound_fraction: 0.3
          outer_circle_bound_fraction: 1.0
          num_pois: 20
          num_pois_concentric:
          - 13
          poi_spawn_rule: BoundedCircle
        Renderer:
          leader_colors:
          - - 250
            - 120
            - 0
          - - 120
            - 0
            - 250
          - - 250
            - 250
            - 0
          - - 0
            - 200
            - 0
          - - 120
            - 0
            - 120
          - - 66
            - 245
            - 242
          pixels_per_unit: 10
        StateBounds:
          max_acceleration: 10
          max_angular_velocity: 1.570795
          max_velocity: 20
          min_velocity: 0
          num_followers: 15
          num_leaders: 0
        map_dimensions:
          x: 50
          y: 50
      init_seed: 0
      max_steps: !eval 20*2
      render_mode: none
  mutation_probability: 0.15
  mutation_rate: 0.1
  nn_hidden:
  - 14
  - 14
  num_evaluations: 1
  num_workers: 8
  sub_population_size: 30
  use_difference_evaluations: true
