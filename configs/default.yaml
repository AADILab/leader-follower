          fix_all: true
          radius_fraction: 0.2
          spawn_rule: Circle
          velocity_fraction: 0
        BoidsColony:
          dt: 0.5
          radius_attraction: !eval 5*3/5
          radius_orientation: !eval 3*3/5
          radius_repulsion: !eval 2*3/5
          attraction_multiplier: 0.2
          orientation_multiplier: 0.2
          repulsion_multiplier: 0.6
          wall_avoidance_multiplier: 0.6
        ObservationManager:
          num_poi_bins: 4
          num_swarm_bins: 4
          observation_rule: Individual
          poi_sensor_type: InverseDistance
          swarm_sensor_type: InverseDistance
