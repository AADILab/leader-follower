          - [ 270, 10.0 ]
          - [ 300, 10.0 ]
          - [ 330, 10.0 ]
          - [ 360, 10.0 ]
          - [ 390, 10.0 ]
          - [ 420, 10.0 ]
          - [ 450, 10.0 ]
          - [ 480, 10.0 ]
          - [ 510, 10.0 ]
          - [ 540, 10.0 ]
          - [ 570, 10.0 ]
          - [ 600, 10.0 ]
          - [ 630, 10.0 ]
          - [ 660, 10.0 ]
          - [ 690, 10.0 ]
          - [ 720, 10.0 ]
          - [ 750, 10.0 ]
          follower_positions: # 25 followers. One per leader
          - [ 30, 7.5 ]
          - [ 60, 7.5 ]
          - [ 90, 7.5 ]
          - [ 120, 7.5 ]
          - [ 150, 7.5 ]
          - [ 180, 7.5 ]
          - [ 210, 7.5 ]
          - [ 240, 7.5 ]
          - [ 270, 7.5 ]
          - [ 300, 7.5 ]
          - [ 330, 7.5 ]
          - [ 360, 7.5 ]
          - [ 390, 7.5 ]
          - [ 420, 7.5 ]
          - [ 450, 7.5 ]
          - [ 480, 7.5 ]
          - [ 510, 7.5 ]
          - [ 540, 7.5 ]
          - [ 570, 7.5 ]
          - [ 600, 7.5 ]
          - [ 630, 7.5 ]
          - [ 660, 7.5 ]
          - [ 690, 7.5 ]
          - [ 720, 7.5 ]
          - [ 750, 7.5 ]
        BoidsColony:
          dt: !eval 1/5
          radius_attraction: !eval 5
          radius_orientation: !eval 3
          radius_repulsion: !eval   2
          attraction_multiplier: 1
          orientation_multiplier: 1
          repulsion_multiplier: 1
          wall_avoidance_multiplier: 0
        ObservationManager:
          num_poi_bins: 4
          num_swarm_bins: 4
          observation_rule: Individual
          poi_sensor_type: Density
          swarm_sensor_type: Density
          observation_radius: ~
          full_observability: true
        POIColony:
          coupling: 1
          observation_radius: 1000
        FitnessCalculator:
          which_G: ContinuousObsRadLastStep
          which_D: DFollow
          follower_switch: UseFollowersOnly
        POISpawner:
          positions:
          - [ 30, 25.0 ]
          - [ 60, 25.0 ]
          - [ 90, 25.0 ]
          - [ 120, 25.0 ]
          - [ 150, 25.0 ]
          - [ 180, 25.0 ]
          - [ 210, 25.0 ]
